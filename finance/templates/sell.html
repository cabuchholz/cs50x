{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<!--Select Menu to choose stock to sell-->
<form action="/sell" method="post">
    <select name="symbol">
        <option disabled selected value="">Symbol</option>
        {% for symbol in symbols %}
            <option value="{{ symbol }}">{{ symbol }}</option>
        {% endfor %}
    </select>
    <br>
    <br>
    <input autocomplete="off" autofocus name="shares" placeholder="# of shares" type="number"><br>
    <br>
    <input type="submit" value="Sell">
</form>
{% endblock %}
