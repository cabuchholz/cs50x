{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<!--Form to register for an account, and confirm password-->
<form action="/register" method="post">
    <input autocomplete="off" autofocus name="username" placeholder="username" type="text"><br>
    <input autocomplete="off" autofocus name="password" placeholder="password" type="text"><br>
    <input autocomplete="off" autofocus name="confirmation" placeholder="confirm password" type="text"><br>
    <br>
    <input type="submit" value="Register">
</form>
{% endblock %}
